	<canvas id="game_field">
            Your browser  doesn't support canvas!
        </canvas>
	<script type="text/javascript">
		var game = new Game();
		game.drawAll();
		window.addEventListener('click', function(e) {
			if (!game.inProgress) {
				if (game.isOver) {
					game = new Game();
				}
				game.start();
			} else
				game.pause();
		});
	</script>
